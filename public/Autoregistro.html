<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoregistro</title>
  <link rel="stylesheet" href="css/autoregistro.css">

</head>
<body>

  <main>
  
    <div class="cont-principal">
      
        <form action="" class="fomulario">
       
            <div class="titulo">
                <p>Registro</p>
            </div>
           
            <label for="">Nombre de Usuario</label>
            <input type="text" class="big" name="" id="" placeholder="Ingresa el nombre de usuario (max. 50 caracteres)" maxlength="50">
            <label for="">Contraseña</label>
            <input type="text" name="" id="" placeholder="Ingresa contraseña(8-12 caracteres)" maxlength="12">
            <label for="">Nombre</label>
            <input type="text" name="" id="" placeholder="Ingresa el nombre (3-25 caracteres)" maxlength="25">
            <label for="">Apellidos</label>
            <input type="text" class="big" name="" id="" placeholder="Ingresa Apellidos (10-30 caracteres)" maxlength="30">
            <label for="">Correo Electronico</label>
            <input type="text" name="" id="" placeholder="Ingresa Correo(15-35 caracteres)" maxlength="35">
            <label for="">Fecha de Registro</label>
            <input type="date" name="" id="">
            <label for="">Fecha de Nacimiento</label>
            <input type="date" name="" id="">
            <div class="btn">
                <input type='submit' name = 'Guardar' value = 'Guardar'>
                <input type='submit' name = 'Cancelar' value = 'Cancelar'>
            </div>
        </form>
    </div>
</main>

</body>
</html>
