<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Egresos</title>
  <link rel="stylesheet" href="css/registroEgresos.css">

</head>
<body>

  <main>
  
    <div class="cont-principal">
      
        <form action="" class="fomulario">
       
            <div class="titulo">
                <p>Registro de Egresos</p>
            </div>
           
            <label for="">Nombre o Razón Social</label>
            <input type="text" class="big" name="" id="" placeholder="Ingresa el nombre completo (max. 50 caracteres)" maxlength="50">
            <label for="">RFC</label>
            <input type="text" name="" id="" placeholder="Ingresa RFC " maxlength="12">
            <label for="">Fecha</label>
            <input type="date" name="" id="">
            <label for="">Folio Fiscal</label>
            <input type="text" name="" id="" placeholder="Ingresa el Folio Fiscal" maxlength="50">
            <label for="">Concepto del Servicio</label>
            <input type="text" class="form-control" id="" placeholder="Ingrese breve descripción del Servicio (max. 50 caracteres)"maxlength="50">
            <label for="">Correo Electronico</label>
            <input type="text" name="" id="" placeholder="Ingresa Correo(15-35 caracteres)" maxlength="35">
            <label for="subtotal">Subtotal:</label>
            <input type="number" class="medium"  id="" placeholder="$00.00">
            <label for="iva">IVA:</label>
            <input type="number" class="medium" id="" placeholder="$00.00">
            <label for="iva">Total:</label>
            <input type="number" class="medium" id="" placeholder="$00.00">
            <div class="form-group">
                <label for="pdf">Subir Archivo PDF:</label>
                <input type="file" class="form-control-file" id="" >
              </div>
            <div class="btn">
                <input type='submit' name = 'Guardar' value = 'Guardar'>
                <input type='submit' name = 'Cancelar' value = 'Cancelar'>
            </div>
        </form>
    </div>
</main>

</body>
</html>
